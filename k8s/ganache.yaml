apiVersion: v1
kind: Namespace
metadata:
  name: ganache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganache
  namespace: ganache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganache
  template:
    metadata:
      labels:
        app: ganache
    spec:
      containers:
      - name: ganache
        image: trufflesuite/ganache-cli:latest
        ports:
        - containerPort: 8545
        command:
        - "ganache-cli"
        - "--host=0.0.0.0"
        - "--port=8545"
        - "--networkId=1337"
        - "--accounts=10"
        - "--defaultBalanceEther=100"
        - "--deterministic"
---
apiVersion: v1
kind: Service
metadata:
  name: ganache
  namespace: ganache
spec:
  selector:
    app: ganache
  ports:
  - port: 8545
    targetPort: 8545
  type: ClusterIP